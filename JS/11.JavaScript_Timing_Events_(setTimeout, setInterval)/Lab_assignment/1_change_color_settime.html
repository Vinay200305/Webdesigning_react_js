<!-- Write a program that changes the background color of a webpage after 5
secondsusing setTimeout(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Change</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            transition: background-color 0.5s ease;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Wait 5 seconds for the background to change!</h1>

    <script>
        // Use setTimeout to change the background color after 5 seconds
        setTimeout(() => {
            document.body.style.backgroundColor = '#87CEEB'; // Light blue color
        }, 5000);
    </script>
</body>
</html>
