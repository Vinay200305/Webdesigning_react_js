<!-- Use comparison operators to check if two numbers are equal and if one number is greater than the other. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    <script>
        function compareNumbers() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (num1 === num2) {
                document.getElementById("result").innerHTML = "The numbers are equal.";
            } else if (num1 > num2) {
                document.getElementById("result").innerHTML = num1 + " is greater than " + num2;
            } else {
                document.getElementById("result").innerHTML = num2 + " is greater than " + num1;
            }
        }
    </script>
</head>
<body>
    <h2>Compare Two Numbers</h2>
    <label for="num1">Enter number 1:</label>
    <input type="number" id="num1">
    <br><br>
    <label for="num2">Enter number 2:</label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="compareNumbers()">Compare</button>
    <p id="result"></p>
</body>
</html>
