<!-- Write a JavaScript program using a for loop to print numbers from 1 to 10 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers Using For Loop</title>
    <script>
        function printNumbers() {
            let output = "";
            for (let i = 1; i <= 10; i++) {
                output += i + " ";
            }
            document.getElementById("result").innerHTML = output;
        }
    </script>
</head>
<body>
    <h1>Numbers from 1 to 10</h1>
    <button onclick="printNumbers()">Print Numbers</button>
    <p id="result"></p>
</body>
</html>
