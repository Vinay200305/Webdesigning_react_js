<!-- Create a JavaScript function calculateSum that takes two numbers as parameters,
adds them, and returnsthe result. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum</title>
    <script>
        function calculateSum(num1, num2) {
            return num1 + num2;
        }
        function displaySum() {
            const number1 = parseFloat(document.getElementById("number1").value);
            const number2 = parseFloat(document.getElementById("number2").value);
            if (isNaN(number1) || isNaN(number2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            } else {
                const sum = calculateSum(number1, number2);
                document.getElementById("result").innerHTML = "The sum is: " + sum;
            }
        }
    </script>
</head>
<body>
    <h2>Sum Calculator</h2>
    <p>Enter two numbers:</p>
    <input type="text" id="number1" placeholder="First Number">
    <input type="text" id="number2" placeholder="Second Number">
    <button onclick="displaySum()">Calculate Sum</button>
    <p id="result"></p>
</body>
</html>
